<h2 mat-dialog-title>{{data ? 'Editar' : 'Agregar'}} Producto</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" required rows="3"></textarea>
      <mat-error *ngIf="productForm.get('description')?.hasError('required')">
        La descripción es requerida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="productForm.get('price')?.hasError('required')">
        El precio es requerido
      </mat-error>
      <mat-error *ngIf="productForm.get('price')?.hasError('min')">
        El precio debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required>
      <mat-error *ngIf="productForm.get('stock')?.hasError('required')">
        El stock es requerido
      </mat-error>
      <mat-error *ngIf="productForm.get('stock')?.hasError('min')">
        El stock debe ser mayor a 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.categoryId">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">
      {{data ? 'Actualizar' : 'Crear'}}
    </button>
  </mat-dialog-actions>
</form>
